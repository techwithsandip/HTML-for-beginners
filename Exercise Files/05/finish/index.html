<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>List</title>
    </head>

    <body>
        <!--Unordered List
        Ordered List
        Definition List-->

        <!--Unordered list-->
        <ul>
            <li>Listen Music</li>
            <li>Playing Cricket</li>
            <li>Practice Guitar</li>
        </ul>

        <!--Ordered list-->
        <ol>
            <li>Going to gym</li>
            <li>Get ready for office</li>
            <li>Play Guitar</li>
            <li>Read books</li>
        </ol>

        <!--Definition list-->
        <dl>
            <dt>HTML</dt>
            <dd>HTML is used fro creaing web pages</dd>
            <dt>CSS</dt>
            <dd>CSS is used to style web pages</dd>
            <dt>JavaScript</dt>
            <dd>JavaScript is used to add interactivity to web pages</dd>
        </dl>
    </body>
</html>
